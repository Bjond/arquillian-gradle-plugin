apply plugin: 'groovy'
apply plugin: 'eclipse'
apply plugin: 'idea'

version = '0.1'

repositories {
    mavenCentral()
}

dependencies {
    groovy localGroovy()
    compile gradleApi()
    testCompile "junit:junit:4.8.1"

    ext.arquillianVersion = '1.0.3.Final'
    compile "org.jboss.arquillian.core:arquillian-core-impl-base:$arquillianVersion"
    compile "org.jboss.arquillian.container:arquillian-container-impl-base:$arquillianVersion"
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.5'
}
