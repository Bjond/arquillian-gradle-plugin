apply plugin: 'groovy'
apply plugin: 'eclipse'
apply plugin: 'idea'

version = '0.1'

repositories {
    mavenCentral()
}

dependencies {
    compile localGroovy()
    compile gradleApi()
    testCompile 'org.spockframework:spock-core:0.6-groovy-1.8'

    ext.arquillianVersion = '1.0.3.Final'
    compile "org.jboss.arquillian.core:arquillian-core-impl-base:$arquillianVersion"
    compile "org.jboss.arquillian.container:arquillian-container-impl-base:$arquillianVersion"
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.5'
}
